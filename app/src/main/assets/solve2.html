
<!--소울넘버 2해석-->
<h2><strong>[Soul Number 해석]</strong></h2>
<p>-남에게 상처를 주지않고, 안받으려 한다.<br />-공상과 망상이 많고 축적된 지식을 많이 갖고 있다.<br />-숨겨진 욕망이 강하다.<br />-어머니의 보호와 관심을 많이 받는다.<br />-애매모호하며 여성스럽다.<br />-속에 비밀이 많으며 봉사활동을 좋아한다.<br />-타인에게 이래라저래라 소리 듣는 걸 싫어한다.<br />-머리가 좋지만 성급하다.<br />-물 가까이에 있으면 정신적으로 안심한다..<br />-이득이 되는가 아닌가를 판단하는 게 빠르지만, 금전운이 없다.</p>
<p>*추천 직업<br />: 간호사, 선생님, 봉사활동 관련 직업, 물 장사.</p>
